<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brady's Powdersville Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffcefd;
        }

        header {
            padding: 1rem;
            background-image: url('PinkCandy.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
        }

        header h1 {
            margin: 0;
            color: black;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            color: black;
        }

        main {
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .product img {
            max-width: 100%;
        }

        .add-to-cart {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #cart {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease-in-out;
            overflow-y: auto;
        }

        #cart.open {
            right: 0;
        }

        #cart h2 {
            margin-top: 0;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #cart-items li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cart-total {
            font-weight: bold;
            margin-top: 20px;
        }

        #cart-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
        }

        #clear-cart {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #clear-cart:hover {
            background-color: #d32f2f;
        }

        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity-selector button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .quantity-selector input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .cart-item-quantity span {
            margin: 0 5px;
        }

        #checkout-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        #checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brady's Powdersville Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Product Area</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="AirHead.png" alt="Product 1" width="150" height="150">
                    <h3>Air Head Extreme</h3>
                    <p>$2.75</p>
                    <div class="quantity-selector">
                        <button class="decrease-quantity">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="increase-quantity">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="Takis.png" alt="Product 2" width="150" height="150">
                    <h3>Purple Takis</h3>
                    <p>$0.75</p>
                    <div class="quantity-selector">
                        <button class="decrease-quantity">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="increase-quantity">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="Coke.png" alt="Product 3" width="85" height="150">
                    <h3>Canned Coke</h3>
                    <p>$1.25</p>
                    <div class="quantity-selector">
                        <button class="decrease-quantity">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="increase-quantity">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>

        <button id="cart-toggle">Cart</button>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="cart-total">Total: $0.00</div>
            <button id="clear-cart">Clear Cart</button>
            <button id="checkout-button">Proceed to Checkout</button>
            <div id="ad">
                <p>Advertisement (GamePub)</p>
            </div>
            <a href="https://gamepubsite.github.io/">
            <img src="GP.png" alt="Advertisement" width="275" height="150">
            </a>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartToggle = document.getElementById('cart-toggle');
        const cart = document.getElementById('cart');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const clearCartButton = document.getElementById('clear-cart');
        const checkoutButton = document.getElementById('checkout-button');
        let total = 0;

        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });

        cartToggle.addEventListener('click', () => {
            cart.classList.toggle('open');
        });

        clearCartButton.addEventListener('click', clearCart);

        checkoutButton.addEventListener('click', () => {
            alert('Checkout functionality not implemented yet.');
        });

        function addToCart(event) {
            const product = event.target.closest('.product');
            const productName = product.querySelector('h3').textContent;
            const productPrice = parseFloat(product.querySelector('p').textContent.replace('$', ''));
            const quantity = parseInt(product.querySelector('.quantity-input').value);

            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${productName} - $${productPrice.toFixed(2)}</span>
                <div class="cart-item-quantity">
                    <button class="decrease-cart-quantity">-</button>
                    <span class="cart-quantity">${quantity}</span>
                    <button class="increase-cart-quantity">+</button>
                </div>
            `;
            cartItems.appendChild(listItem);

            total += productPrice * quantity;
            updateCartTotal();

            cart.classList.add('open');

            // Add event listeners for quantity buttons in cart
            listItem.querySelector('.decrease-cart-quantity').addEventListener('click', () => updateCartQuantity(listItem, productName, productPrice, -1));
            listItem.querySelector('.increase-cart-quantity').addEventListener('click', () => updateCartQuantity(listItem, productName, productPrice, 1));
        }

        function updateCartQuantity(listItem, productName, productPrice, change) {
            const quantitySpan = listItem.querySelector('.cart-quantity');
            let quantity = parseInt(quantitySpan.textContent);
            quantity = Math.max(0, quantity + change);

            if (quantity === 0) {
                // Remove the item from the cart
                listItem.remove();
                total -= productPrice;
            } else {
                quantitySpan.textContent = quantity;
                total += productPrice * change;
            }

            updateCartTotal();
        }

        function clearCart() {
            cartItems.innerHTML = '';
            total = 0;
            updateCartTotal();
        }

        function updateCartTotal() {
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Add event listeners for quantity selectors in product area
        document.querySelectorAll('.quantity-selector').forEach(selector => {
            const decreaseBtn = selector.querySelector('.decrease-quantity');
            const increaseBtn = selector.querySelector('.increase-quantity');
            const input = selector.querySelector('.quantity-input');

            decreaseBtn.addEventListener('click', () => updateQuantity(input, -1));
            increaseBtn.addEventListener('click', () => updateQuantity(input, 1));
        });

        function updateQuantity(input, change) {
            let value = parseInt(input.value);
            value = Math.max(1, value + change);
            input.value = value;
        }
    });
    </script>
</body>
</html>
